<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  

  <title>Frontend Mentor | Results summary component</title>


  <link rel="stylesheet" href="style.css">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet"> 
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <div class="ct-main">
      <div class="area-result">
        <h1 class="title-result">Your Result</h1>
        <div class="area-value-result">
          <p class="value-result">
            <span>76</span><br>
            of 100
          </p>
          
        </div>
        <h2 class="info-value-result">Great</h2>
        <p class="desc-value">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="area-summary">
        <h1 class="title-summary">Summary</h1>

        <ul class="list-summary">
          <li class="item-summary item-reaction">
            <div class="info-item-summary">
              <img src="assets/images/icon-reaction.svg" alt="icon reaction">
              <p class="desc-item-summary">Reaction</p>
            </div>

            <p class="value-item-summary">
              80 <span> / 100</span>
            </p>
          </li>
          <li class="item-summary item-memory">
            <div class="info-item-summary">
              <img src="assets/images/icon-memory.svg" alt="icon reaction">
              <p class="desc-item-summary">Memory</p>
            </div>

            <p class="value-item-summary">
              92 <span> / 100</span>
            </p>
          </li>
          <li class="item-summary item-verbal">
            <div class="info-item-summary">
              <img src="assets/images/icon-verbal.svg" alt="icon reaction">
              <p class="desc-item-summary">Verbal</p>
            </div>

            <p class="value-item-summary">
              61 <span> / 100</span>
            </p>
          </li>
          <li class="item-summary item-visual">
            <div class="info-item-summary">
              <img src="assets/images/icon-visual.svg" alt="icon reaction">
              <p class="desc-item-summary">Visual</p>
            </div>

            <p class="value-item-summary">
              72 <span> / 100</span>
            </p>
          </li>
        </ul>

        <button class="btn-summary">Continue</button>
      </div>
    </div>
  </main>
  
 

  
  
  

  
   

  


  
  



  
  
  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
